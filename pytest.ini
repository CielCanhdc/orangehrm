[pytest]
addopts = -p no:traceback --disable-warnings --html=report/report2.html --self-contained-html -n=2
reruns = 0
reruns_delay = 3
filterwarnings =
    ignore:Stacktrace:
    ignore::Warning
    ignore::DeprecationWarning


log_level=INFO
log_format = %(asctime)s %(levelname)s:> %(message)s
log_date_format = %Y-%m-%d %H:%M:%S